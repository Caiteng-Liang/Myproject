name: Build Windows Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          # 进入项目子目录安装依赖
          cd "process-improvement-baseline&model&project"
          if (Test-Path requirements.txt) {
            pip install -r requirements.txt
          }
      
      - name: Build with PyInstaller
        run: |
          # 进入项目子目录
          cd "process-improvement-baseline&model&project"
          
          # 使用run.py作为入口文件
          pyinstaller --onefile `
            --name "ProcessImprovementTool" `
            --add-data "config;config" `
            --add-data "app;app" `
            --hidden-import config `
            --hidden-import app `
            run.py
          
          # 检查是否生成成功
          if (Test-Path dist/ProcessImprovementTool.exe) {
            echo "✅ 构建成功"
          } else {
            echo "❌ 构建失败"
            exit 1
          }
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ProcessImprovementTool-Windows
          path: process-improvement-baseline&model&project/dist/*.exe